<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stop Watch</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <h1 class="stop">ST<span class="logo"><i class='bx bx-stopwatch'></i></span>P</h1>
   <h1 class="watch">W<span class="t">A</span>TCH</h1>

    <div class="container" >
        <div class="div2"><p id="time"><span id="min">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p></div>
        <button id="btn-start"><i class='bx bx-play-circle'></i></button>
        <button id="btn-stop"><i class='bx bx-pause-circle'></i></button>
        <button id="btn-reset"><i class='bx bx-reset'></i></button>
    </div>
</body> 

</html>
